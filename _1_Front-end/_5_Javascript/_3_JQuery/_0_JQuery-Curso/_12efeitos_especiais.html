<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div {
				width: 100px;
				height: 100px;
			}

			.div1 {
				background-color: red
			}

			.div2 {
				background-color: green
			}

			.div3 {
				background-color: blue
			}

			.grupo {
				padding: 25px;
				float: left
			}

			.div4{
				width: 100px;
				height: 100px;
				background-color: grey;
				border: 1px solid red;
			}

		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			/*teste no console 
				$('#div1').hide('slow')
				$('#div1').show('medio')
				$('#div1').toggle('fast')
				
				$('#div2').fadeOut(1000)
				$('#div2').fadeIn(1000)
				$('#div2').fadeToggle(1000)
					gera opacidade no elemento
				$('#div2').fadeTo(1000, 0.3)

				$('#div3').slideUp(2000)
				$('#div3').slideDown(4000)
				$('#div3').slideToggle(1000)
				*/

			$(document).ready(() => {
				
				$('#btn1').on('click',() => {
					$('#div1').toggle(2000)
				})
				
				$('#btn2').on('click',() => {
					$('#div2').fadeToggle(3000)
				})

				$('#btn3').on('click', ()=>{
					$('#div3').slideToggle(2000)
				})

				//_________________________________________________________

				//animações
				$('#button').on('click',()=>{
					//movimento
					let visual = {
						'width':'160px',
						'height': '160px',
						'margin-left': '200px',
						'margin-top': '200px',
						'border-radius': '25px'
					}
					//objeto1
					$('#div4').animate(visual, {
						duration: 2000,
						start: () => {console.log('inicio')},
						complete: () => {console.log('fim')
						 
						//objeto2
						$('#div5').animate(visual, 2000)
						}
					})
				})
			})	

		</script>
	</head>

	<body>
		
		<div>
			<div class="grupo">
				<button id="btn1" type="button">DIV 1</button>
				<div id="div1" class="div div1"></div>
			</div>

			<div class="grupo">
				<button id="btn2" type="button">DIV 2</button>
				<div id="div2" class="div div2"></div>
			</div>

			<div class="grupo">
				<button id="btn3" type="button">DIV 3</button>
				<div id="div3" class="div div3"></div>
			</div>
		</div>
		
		<!--________________________________________________________________-->

		<div style="clear: both;">
			<hr/>
			<button id="button" type="button">Iniciar animação</button>
			<div id="div4" class="div4"></div>
			<div id="div5" class="div4"></div>
		</div>	

	</body>

</html>
