<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>JQuery on off / eventos extra</title>
	
	<meta charset="utf-8">
	
	<style>
		
		.desfocado{
			background-color: grey;
		}
		.focado{
			background-color: green;
		}

		.div{
			width: 80px;
			height: 80px;
			border: 1px solid #000;
		}

		.emDestaque{
			background-color: red;
		}

	</style>

	<!--<script src="jquery-3.4.1.min.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" 
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous">
	</script>

	<script>
		$(document).ready(()=>{

			$('body').on('focus', 'input' , e => {
				$(e.target).removeClass('desfocado')
				$(e.target).addClass('focado')
			})


			$('body').on('blur', 'input' , e => {
				$(e.target).removeClass('focado')
				$(e.target).addClass('desfocado')
			})

			$('body').prepend('<br /><input type="text" class="desfocado" /><br/>')

			/*teste este comando no console e excluirÃ¡ o metodo blur dos elementos 
			$('body').off('blur', 'input')
			*/

			//evento extra 
			//trigger
			$('#btn2').on(
				'click', ()=>{alert('acionado')
			})
			//aciona botao 1 pelo botao 2
			$('#btn1').on(
				'click', ()=>{$('#btn2').trigger('click')
			})

			//troca cor da div pelo passar do mouse 
			$('#div1').on('mouseenter', e =>{
				$(e.target).addClass('emDestaque')
			})
			$('#div1').on('mouseleave', e =>{
				$(e.target).removeClass('emDestaque')
			})

			//metodo simplificado
			$('#div2').hover(
				e => $(e.target).addClass('emDestaque'),
				e => $(e.target).removeClass('emDestaque')
				)

			//metodo mais simplificado ainda
			$('#div3').hover(
				e => $(e.target).toggleClass('emDestaque')
				)

		})
	</script>

</head>
<body>

	

</body>
	<div>
		<br/><input type="text" class="desfocado" /><br/>
	</div><br/><hr/>
	<!--__________________________________________________________________________-->

	<div>
		<button id="btn1" type="button">BTN 1</button>
		<button id="btn2" type="button">BTN 2</button>
	</div><hr/>

	<div class="div" id="div1"></div><br/>
	<div class="div" id="div2"></div><br/>
	<div class="div" id="div3"></div><br/>

</html>
