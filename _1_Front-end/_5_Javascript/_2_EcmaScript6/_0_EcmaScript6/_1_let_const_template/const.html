<!DOCTYPE html>
<html>
	<head>
		<title>ECMAScript6 - const</title>
		<meta charset="utf-8">
		<!--para incluir o babel ver no link:   https://babeljs.io/setup#installation-->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>

	<body>
		<div id="output"></div>

		<!--corrigir syntax em: view/syntax/html underscore-->
		<script type="text/babel">
			const SERIE = 'friends' //CONSTANTES são variaveis que não sofrem alterações

			function x(){
				const SERIE = 'mentalist'//Mas podem se declaradas com valor diferente dentro de funcoes 
				console.log('dentro da funcao ' + SERIE)
			}
			x()
			console.log('escopo global ' + SERIE);
			//ideais para links, APIs e senhas
		</script>
	</body>
</html>
