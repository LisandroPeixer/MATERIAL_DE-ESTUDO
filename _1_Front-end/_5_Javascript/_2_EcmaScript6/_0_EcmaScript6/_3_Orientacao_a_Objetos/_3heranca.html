<!DOCTYPE html>
<html>
	<head>
		<title>ECMAScript6 - Heran√ßa</title>
		<meta charset="utf-8">
		<!--para incluir o babel ver no link:   https://babeljs.io/setup#installation-->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>

	<body>
		<!--corrigir syntax em: view/syntax/html underscore-->
		<script type="text/babel">

			//Classe pai
			class Animal{
				constructor(){
					this.cor = ''
					this.tamanho = null
					this.peso = null
				}			
				dormir(){
					console.log('Dormir soninho')
				}
			}

			//Classe filho herda o pai
			class Cachorro extends Animal {
				constructor(){
					super()//fornece acesso a classe pai
					this.orelhas = 'Grandes e caidas'
				}
				correr(){
					console.log('Correr')
				}
				rosnar(){
					console.log('Rosnar')
				}
			}

			//Classe filho
			class Passaro extends Animal{
				constructor(){
					super()
					this.bico = 'Curto'
				}
				voar(){
					console.log('Voar bem alto')
				}	
			}

			//classe neto
			class Papagaio extends Passaro{
				constructor(){
					super()
					this.inteligente = true
				}
				chingar(){
					console.log('filho da p#t@!!!')
				}
			}

			let lua = new Cachorro()
			let picapau = new Passaro()
			let loro = new Papagaio()

			console.log(lua)
			console.log(picapau)
			console.log(loro)

			lua.dormir();
			picapau.voar();
			loro.chingar();
			loro.dormir();
		</script>
	</body>
</html>
