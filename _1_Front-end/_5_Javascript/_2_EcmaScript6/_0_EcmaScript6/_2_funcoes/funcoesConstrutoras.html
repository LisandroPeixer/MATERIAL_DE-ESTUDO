<!DOCTYPE html>
<html>
	<head>
		<title>ECMAScript6 - Funcoes construtoras de Objetos</title>
		<meta charset="utf-8">
		<!--script src="../babel.min.js"></script-->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!--para incluir o babel ver no link:   https://babeljs.io/setup#installation-->
	</head>

	<body>
		<!--corrigir syntax em: view/syntax/html underscore-->	
		<script type="text/babel">
		
		//declarando a classe carro
			let Carro = function(){
				//declarando atributos 
				this.ano = 2000
				this.cor = 'branco'
				this.modelo = 'popular'
				this.velocidadeAtual = 0
				this.velocidadeMaxima = 100

				//declarando o metodo acelerar como atributo da funcao
				this.acelerar = function(){
					//logica da funcao
					//pega a velocidade atual e acrescenta 10
					let velocidade = this.getVelocidadeAtual() + 10
					this.setVelocidadeAtual(velocidade)
				}
				//metodo get
				this.getVelocidadeAtual = function(){
					return this.velocidadeAtual
				}
				//metodo set
				this.setVelocidadeAtual = function(velocidadeAtual){
					this.velocidadeAtual = velocidadeAtual
				}
			}
			//cria objeto celta da classe carro
			let celta = new Carro();

		//mostra no console a velocidade atual do carro
			console.log(`a velocidade atual do carro é: ${celta.getVelocidadeAtual()}`);
			//acelerando
			celta.acelerar();
			console.log(`a velocidade atual do carro é: ${celta.getVelocidadeAtual()}`);
			//acelerando mais
			celta.acelerar();
			celta.acelerar();
			celta.acelerar();
			console.log(`a velocidade atual do carro é: ${celta.getVelocidadeAtual()}`);
		</script>		
	</body>
</html>
