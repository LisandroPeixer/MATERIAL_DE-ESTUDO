<!DOCTYPE html>
<html>
	<head>
		<title>FOR - Tabuada</title>
		<meta charset="utf-8">
	</head>

	<body>
		<script>
			//para variavel x igual a 1; até 100; acrescendo 1 por vez
			for(var x = 1; x <= 100; x++){
				//e para variavel y igual a 1; até 10; acrescendo 1 por vez
				for(var y = 1; y <= 10; y++){
					//imprimir x vezes y em cada passagem por linha
					document.write(x + ' x ' + y + ' = ' + (x * y) + '<br/>')
				}//dividir com uma linha em cada y 
				document.write('<hr/>')
			}
		</script>		
	</body>

</html>
