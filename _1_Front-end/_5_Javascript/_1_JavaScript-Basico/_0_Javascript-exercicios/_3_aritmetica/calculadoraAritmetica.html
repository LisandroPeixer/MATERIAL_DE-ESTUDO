			//função
			var valor1 = prompt('Digite um valor: ')
			var sinal = prompt(' +, -, * ou /')
			var valor2 = prompt('Digite outro valor: ')

			function calcular(valor1, valor2, sinal){
				valor1 = parseFloat(valor1)
				valor2 = parseFloat(valor2)

				var total = 0

				if (sinal == '+') {total = valor1 + valor2}
				if (sinal == '-') {total = valor1 - valor2}
				if (sinal == '*') {total = valor1 * valor2}
				if (sinal == '/') {total = valor1 / valor2}

				return total
			}		
			document.write(calcular(valor1, valor2, sinal))
