<!DOCTYPE html>
<html>
	<head>
		<title>SWITCH</title>
		<meta charset="utf-8">
	</head>

	<body>

		<!-- igual 			==
			 identico 		===
			 diferente 		!=
			 não identico 	!==
			 menor 			<
			 maior 			>
			 menor igual	<=
			 maior igual 	>=
			 
			 e 				&& 
			 ou 			|| 
			 inversão		! 		-->

		<script>
		  	var parametro = prompt('Digite um numero: ')
		  	parametro = parseInt(parametro)

		  	switch(parametro){
		  		case 1: 
		  			document.write('Parametro 1')
		  		break

		  		case 2: 
		  			document.write('Parametro 2')
		  		break

		  		case 3: 
		  			document.write('Parametro 3')
		  		break

		  		default:
		  			document.write('default')
		  	}
	  	</script>
	</body>

</html>
