<!DOCTYPE html>
<html>
	<head>
		<title>IF/ELSE-Operadores-logicos</title>
		<meta charset="utf-8">
	</head>

	<body>

		<script>
		  	
		  	/*&&
		  	true && true == true
		  	true && false == false
		  	false && false == false	  	*/
		  	if (2 == 2 && 3 == 3) {
		  		document.write('true entra dentro do bloco1 <br/>')
		  	} 
		  	else {
		  		document.write('false entra dentro do bloco2 <br/>')
		  	}

		  	/*||
		  	true || true == true
		  	true || false == true
		  	false || false == false	  	*/ 
			if (2 == 2 || 3 == 3) {
		  		document.write('true entra dentro do bloco1 <br/>')
		  	} 
		  	else {
		  		document.write('false entra dentro do bloco2 <br/>')
		  	}

		  	// ! inverte o valor boolean de true para false
		  	if (!(2 == 2)) {
		  		document.write('true entra dentro do bloco1 <br/>')
		  	} 
		  	else {
		  		document.write('false entra dentro do bloco2 <br/>')
		  	}
	  	</script>
	</body>

</html>
