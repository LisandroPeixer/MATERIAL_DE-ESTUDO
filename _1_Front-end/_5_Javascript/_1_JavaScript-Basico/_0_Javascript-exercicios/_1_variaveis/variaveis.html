<!DOCTYPE html>
<html>

	<head>
		<title>Variaveis</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1>Curso de JavaScript</h1>




		<script>
			//Use a palavra (var) para declarar a variavel sem declarar o tipo
	  		//Tipo String ('', "")
	  		var texto = 'Variavel texto'

	  		//Tipo Number (int, float, double, long)
	  		var numeroInteiro = -7
	  		var numeroFracionado = 10.75

	  		//Tipo Boolean (true, false)
	  		var teste = true

	  		alert(texto)//abre dialog na pagina
	  		document.write(texto)//escreve no body
	  		console.log(numeroInteiro, numeroFracionado)//escreve no console (control/shift/i)
	  		console.log(teste)

	  	</script>	  	
	</body>

</html>
