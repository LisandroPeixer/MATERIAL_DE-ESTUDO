<!DOCTYPE html>
<html>

	<head>
		<title>Variaveis Null e Undefined</title>
		<meta charset="utf-8">
	</head>

	<body>

	  	<script>		  	
	  	//null variavel sem valor intencionalmente(existe mas não foi declarado)
	  	var teste = null;

	  	//undefined variavel com valor indefinido(não existe ainda)
	  	var teste2;
	  	var teste3 = undefined;

	  	console.log(teste);
	  	console.log(teste2, teste3);

	  	//atribuindo valires para as variaveis null e undefined
	  	var teste = 'milhoes'
	  	var teste2 = 1000000.56
	  	var teste3 = true
	  	console.log(teste, teste2, teste3)
	  	</script>
	</body>
</html>
