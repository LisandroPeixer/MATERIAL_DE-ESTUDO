		<title>Links</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			a{
				padding: 5px 10px;
				text-decoration: none;
				background: pink; 
			}
			/*Links não visitados*/
			a:link {
				color: #b9c941;
			}
			/*Links Visitados*/
			a:visited{
				color: blue;
			}
			/*Links Hover, passa o cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}
			/*Links Ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}

		</style>
