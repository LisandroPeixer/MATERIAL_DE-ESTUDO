<!DOCTYPE html>
<html>
	<head>
		<title>Novos atributos de Input</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>
		
		<form>
			<!-- novos inputs podem não funcionar com alguns browsers-->
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required><!--preencha o campo-->
			<br><br>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" required autofocus><!--acende campo-->
			<br><br>

			<label for="numero">Número</label>
			<input type="number" name="munero" id="numero" min="1" max="999" step="2"><!--contador de seta-->
			<br><br>

			<label for="url">URL</label>
			<input type="url" name="url" id="url" placeholder="ex: https://www..."><!--obriga por endereço url-->
			<br><br>

			<label for="pesqisa">Pesquisa</label>
			<input type="search" id="pesquisa"><!--cria botao de apagar no canto-->
			<br><br>

			<label for="range">Range</label>
			<input type="range" name="range" id="range" min="1" max="5" value="2"><!--cria botao de arrastar-->
			<br><br>

			<label for="date">Data</label>
			<input type="date" name="date" id="date"><!--abre calendario no campo data-->
			<br><br>

			<label for="color">Cor</label>
			<input type="color" name="color" id="color"><!--abre painel de cores-->
			<br><br>

			<input type="Submit" name="" value="enviar">
		</form>

	</body>

</html>
