<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--https://getbootstrap.com/docs/4.0/extend/icons/-->

    <!-- Iconic CSS -->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <!--para saber os nomes dos icones: https://useiconic.com/open#icons-->

    <!-- Fontawesome CSS>
    <link rel="stylesheet" href="fontawesome/css/all.css"-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--para saber os nomes dos icones: https://fontawesome.com/icons?d=gallery&m=free-->

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <h3 class="border-bottom">Font awesome</h3>

    <i class="fab fa-amazon display-3 text-primary"></i><br>

    <i class="fab fa-android display-1 text-success"></i><br>

    <i class="fab fa-angular display-1 text-danger"></i><br>

    <i class="fas fa-battery-half display-3 text-danger"></i><br>

    <i class="fab fa-apple display-3 text-danger"></i><br>

    <span class="fas fa-bomb display-3 text-warning"></span><br><br>

    <button class="btn btn-danger btn-lg">
      <i class="fas fa-bomb"></i>
      Clique aqui
    </button><br><br>

<!--_____________________________________________________________________-->    

    <h3 class="border-bottom">Iconic</h3>

    <span class="oi oi-bell display-3 text-danger"></span><br>

    <i class="oi oi-clock display-3 text-success"></i><br>

    <i class="oi oi-lock-locked display-1 text-danger"></i><br>

    <button class="btn btn-dark btn-lg">
      <i class="oi oi-clock"></i>
    </button>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
